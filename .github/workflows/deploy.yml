name: Deploy to Cloudflare

on:
  push:
    branches: [main]
    paths-ignore:
      - 'packages/mcp/**'
      - 'phaser plans/**'
      - '*.md'
      - 'skill/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - run: npm ci

      - run: npx wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
